<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Ping pong</title>
</head>
<body>
    <img id="ping" src="img/ping.jpg" alt="ping pong">

    

    <div id="details">
        <span id="ttl">Ping Pong Score Keeper</span>
        <div id="opts">
            
            <h1><span id="p1Score">0</span> to <span id="p2Score">0</span> </h1>
            <span>Use the Buttons below to keep score</span>
            <h4>Playing To <select id="set">
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select></h4>
        </div>
        
        <div id="buttons">
            <button id="p1"><b>+1 Player One</b></button>
            <button id="p2"><b>+1 Player Two</b></button>
            <button id='reset'><b>Reset</b> </button>
        </div>
    </div>
    



    <script src="app.js"></script>
</body>
</html>
